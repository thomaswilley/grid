<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/grid.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>basic grid</title>
		<script>
			function showDims() {
				document.getElementById('width').innerText = 'width: ' + document.body.clientWidth;
			}

			document.addEventListener('DOMContentLoaded', function(event) {
				document.body.onresize = showDims;
				showDims();
				var cols = document.querySelectorAll('[class^="col-"]');
				for(var i=0; i<cols.length; i++) {
					if (cols[i].children.length === 0) {
						cols[i].innerText = cols[i].getAttribute('class');
					}
				}
			});
		</script>
	</head>
	<body>
		<div id="width" class="container">
		</div>
		<div class="container">
			Custom Layout
			<div class="grid">
				<div class="col-1-1-fullwidth masthead"></div>
			 	<div class="col-1-1-fullwidth hero"></div>
				<div class="col-1-1">
					<div class="grid">
						<div class="col-1-1-xs col-1-3-lg">
							<div class="grid">
								<div class="col-1-3"></div>
								<div class="col-1-3"></div>
								<div class="col-1-3"></div>
							</div>
						</div>
						<div class="col-1-2-xs col-1-3-lg"></div>
						<div class="col-1-2-xs col-1-3-lg"></div>
					</div>
				</div>
				<div class="col-1-1"></div>
			</div>
		</div>

		<hr/>

		<div class="container">
			Mobile + Desktop Layout
			<div class="grid">
				<div class="col-1-1"></div>
				<div class="col-1-1">
					<div class="grid">
						<div class="col-1-1-xs col-1-3-lg">
							<div class="grid">
								<div class="col-1-3"></div>
								<div class="col-1-3"></div>
								<div class="col-1-3"></div>
							</div>
						</div>
						<div class="col-1-2-xs col-1-3-lg"></div>
						<div class="col-1-2-xs col-1-3-lg"></div>
					</div>
				</div>
				<div class="col-1-1"></div>
			</div>
		</div>

		<hr/>

		<div class="container">
			Basic Layout
			<div class="grid">
				<div class="col-1-1"></div>
				<div class="col-1-1">
					<div class="grid">
						<div class="col-1-3">
							<div class="grid">
								<div class="col-1-3"></div>
								<div class="col-1-3"></div>
								<div class="col-1-3"></div>
							</div>
						</div>
						<div class="col-1-3"></div>
						<div class="col-1-3"></div>
					</div>
				</div>
				<div class="col-1-1"></div>
			</div>
		</div>
	</body>
</html>
